<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FeastFast - Your Hunger, Delivered</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #3b2c20;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    .logo svg {
      width: 40px;
      height: 40px;
    }
    .food-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 25px;
    }
    .food-images img {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .food-images img:hover {
      transform: scale(1.05);
    }
    h2, .footer-text {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .footer-text {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }
    .cta-button {
      background-color: #ffb600;
      border: none;
      color: #3b2c20;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .cta-button:hover {
      background-color: #ffa000;
      transform: scale(1.05);
    }
    .qr-code {
      margin-top: 10px;
    }
    /* Popup Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      color: #3b2c20;
      padding: 25px 30px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: popupAnim 0.3s ease forwards;
    }
    @keyframes popupAnim {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    .close-btn {
      margin-top: 20px;
      background-color: #ffb600;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      color: #3b2c20;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .close-btn:hover {
      background-color: #ffa000;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .food-images {
        flex-direction: column;
        align-items: center;
      }
      .food-images img {
        max-width: 80vw;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo" aria-label="FeastFast logo">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M5 11h14v2H5z"/><circle cx="12" cy="7" r="3"/></svg>
      FeastFast
    </div>

    <div class="food-images" role="list">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=180&q=80" alt="Fried Chicken" role="listitem" />
      <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=180&q=80" alt="Burger" role="listitem" />
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=180&q=80" alt="Naan Bread" role="listitem" />
    </div>

    <div class="footer-text">Your Hunger, Delivered</div>

    <button class="cta-button" id="orderBtn">ORDER NOW!</button>

    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://feastfast.example.com&size=100x100" alt="QR Code linking to FeastFast website" />
    </div>
  </div>

  <!-- Popup Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
      <h2 id="modalTitle">Thank you for your order!</h2>
      <p id="modalDesc">Your order has been received and is being processed. We will deliver it to you shortly.</p>
      <button class="close-btn" id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    const orderBtn = document.getElementById('orderBtn');
    const modal = document.getElementById('modal');
    const closeModalBtn = document.getElementById('closeModalBtn');

    orderBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside content
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Close modal with ESC key
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
